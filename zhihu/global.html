<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
    html, body {
      height: 100%;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
  <canvas id="canvas"></canvas>
  <script>
    let $canvas = document.getElementById('canvas');
    let w = canvas.width = canvas.offsetWidth;
    let h = canvas.height = canvas.offsetHeight;
    let ctx = $canvas.getContext("2d");
    let circleArr = [];
    // 创建一个圆的对象
    class Circle {
      constructor(x, y, r) {
        this.x = x;
        this.y = y;
        this.r = r;
        this.color = "rgb("+ (parseInt(Math.random() * 240 ) + 9) + ","+ (parseInt(Math.random() * 220 )+18) +",203)";
        this.dx = Math.random() * 12 - 7;
        this.dy = Math.random() * 12 - 7;
      }
      render(ctx) {
        //新建一条路径
        ctx.beginPath();
        //创建一个圆
        ctx.arc(this.x, this.y, this.r, 0, Math.PI*2, true);
        //设置样式颜色
        ctx.fillStyle = this.color;
        //通过填充路径的内容区域生成实心的图形
        ctx.fill();
      }
      // 更新球的运动轨迹，如果半径大于0返回true继续执行render渲染，否则false不渲染
      update(ctx, arr) {
        this.x += this.dx;
        this.y += this.dy;
        this.r --;
        if (this.r < 0) {
          for (let i = 0; i < arr.length; i ++) {
            if (arr[i] === this) {
              arr.splice(i, 1);
            }
          }
          return false;
        }
        return true;
      }
    }
    $canvas.onmousemove = (e) => {
      e = e || window.event;
      circleArr.push(new Circle(e.clientX, e.clientY, 30));
    }
    window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
    let draw = () => {
      ctx.clearRect(0, 0, w, h);
      for (let i = 0; i < circleArr.length; i ++) {
        circleArr[i].update(ctx, circleArr) && circleArr[i].render(ctx);
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
